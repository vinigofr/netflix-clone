<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
	<!-- OWL CSS -->
	<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
	<!--  -->
	<title>Netflix Dio</title>
</head>

<body>
	<header>
		<div class="container">
			<h2 class="logo">Favoriteflix</h2>
			<nav>
				<a href="">Inicio</a>
				<a href="">Series</a>
				<a href="">Filmes</a>
				<a href="">Bombando</a>
				<a href="">Minha lista</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="main-view">
			<div class="container">
				<img
					src="./img/ozark/ozark_logo.png"
					alt="Logo da serie ozark em cor escura"
					class="main-view_logo"
					width="400"
				>
				<p class="main-description">Quando o consultor financeiro Marty Bird (Jason Bateman) se muda para os arredores do lago de Ozark com sua esposa Wendy (Laura Linney), eles descobrem um lado sombrio e selvagem do capitalismo.</p>

				<div class="buttons">
					<button class="button play-button" type="button">
						<i class="fas fa-play"></i>
						Assistir
					</button>
					<button class="button info-button" type="button">
						<i class="fas info-cicle"></i>
						Informacoes
					</button>
				</div>
			</div>
		</div>
	</main>

	<div class="carousel-container">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img class="box-film" src="img/thumb/atypical.jpg" alt="">
			</div>
			<div class="item">
				<img class="box-film" src="img/thumb/black_mirror.jpg" alt="">
			</div>
			<div class="item">
				<img class="box-film" src="img/thumb/como_vender.jpg" alt="">
			</div>
			<div class="item">
				<img class="box-film" src="img/thumb/demolidor.jpg" alt="">
			</div>
			<div class="item">
				<img class="box-film" src="img/thumb/jojos_bizarre_adventure.jpg" alt="">
			</div>
		</div>
	</div>

</body>
<link rel="stylesheet" href="style/main.css">
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
</html>
